<!-- Job application form-->

<section class="job-application" id="JobApplication">
	<div class="form main" id="JobApplicationForm" id = "app">
		
			<ul>
				<li class="third">
					
					<div class="input-text">
						<input placeholder="Full name" type="text" size = 33.33% id="JobName"required="required" autocomplete="off" style="cursor:auto"  value>
					</div>
				</li>
				<li class="third">
				
					<div class="input-text">
						<input placeholder="Phone number" size = 34.5% id="JobPhone" type="tel" pattern="[(]\d{3}[)][\s]\d{3}[\-]\d{4}" class="phone-mask" required="required" name="JobPhone" value>
						
					
					</div>
				</li>
				<li class="third">
				
					<div class="input-text">
						<input placeholder="Email address" size = 33.33% id="JobApplicationForm_ITM0_Email" type="text" required="required" name="JobApplicationForm$ITM0$Email" value>
						
					</div>

			</li>
		</ul>

		<ul>

				<li class="half">
				
					<span class="input-text select-box" id = "title_sel">
						<select  id="JobTitle" required="required" name="JobTitle">
							<option value="" selected="">Job title</option>
							<option value="Waxologists">Waxologists</option>
							<option value="Nailologists">Nailologists</option>
							<option value="Lashologists">Lashologists</option>
							<option value="AdministrativeAssistant">Administrative Assistant</option>
							<option value="MarketingManager">Marketing Manager</option>
						</select>
						
					</span>
				</li>

				<li class="half">
				
					<span class="input-text select-box">
						<select id="JobApplicationForm_ITM0_Location" required="required" class="FranchiseLocation job-info" name="JobApplicationForm$ITM0$Location">
							
							<optgroup label="Oregon">
								<option value="1">Portland (Corporate Only)</option>
							</optgroup>

							<optgroup label="Washington">
								<option value="2">Seattle</option>
								<option value ="3">Bellevue</option>
							</optgroup>

						</select>
					</span>


				</li>

			</ul>
			<ul>

		

				<li class="full upload">
					<label>Upload your cover letter
						(docx or pdf file format)</label> 
					<input id="CoverLetterUpload" type="file" placeholder="" name="CLUp" value>
				</li>
				<li class="full upload">
					<label for="JobApplicationForm_ITM0_ResumeUpload">Upload your resume
						(docx or pdf file format) </label> 
					<input id="ResumeUpload" type="file" placeholder="" name="ResUP" value>
				</li>

			</ul>
			<ul>
				
				<li class="half typein">
					
					<span class="input-text">
						<input placeholder="Esthetician&#8217;s School Attended:"  size = "50%" id="ESchool" type="text" autocomplete="off" value>
					</span>
				</li>

				<li class="half typein">
				
					<span class="input-text">
						<input placeholder="Esthetician&#8217;s Licensing Year:" size = "50%" id="EYear" type="text" autocomplete="off"  value>
					</span>
				</li>
				</ul>

				<ul>

				<li class="full">
					<label class="hide" for="Details" id="details-label">Details:</label>
					<div class="input-text">
						<textarea class="add-details" cols="100" placeholder="Provide additional details, if you like" id="Details" name="JobApplicationForm$ITM0$Details"></textarea>
					</div>
				</li>
			</ul>
	
		<p>Snazzy Salons is an equal opportunity employer.</p>

		<input id="JobApplicationForm_ITM0_FFD6" type="hidden" name="JobApplicationForm" value data-item="i" data-key="">
		<button type="submit" onclick="location='index.html'">Submit</button>
	</div>

</section>
